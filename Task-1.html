<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* reset default default browser stuff */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* navbar style  */
      nav {
        background-color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      nav ul {
        width: 100%;
        list-style: none; /* removing all list styles */
        display: flex;
        flex-direction: row; /* to display vertically */
        justify-content: flex-end; /* pushing to the right */
        align-items: center; /* center vertically */
      }

      /*to make the first item (the logo) stick to the left */
      nav li:first-child {
        margin-right: auto;
      }

      nav li {
        height: 50px;
      }

      nav a {
        height: 100%;
        padding: 0 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        color: black;
      }

      nav a:hover {
        background-color: #f0f0f0;
      }

      /* styling the menu icons (SVGs) */
      nav svg {
        height: 26px;
        width: 26px;
      }
      .sidebar {
        list-style: none;
        /* make it stick to the screen and cover everything */
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        z-index: 999; /* put it on top of everything else */
        /* hideing it by defaul */
        display: none;
        background-color: #fbfbfb;
        /* makeing the links vertically aligned*/
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }

      .sidebar a {
        color: black !important;
        text-decoration: none !important;
        width: 100%;
      }

      .sidebar li {
        padding: 1% 5%;
        width: 100%;
      }

      /* menu icon by default is hided */
      .menu-button {
        display: none;
      }

      /* when the screen is smaller than 768px */
      @media (max-width: 768px) {
        /* hide the main nav links */
        .hide-on-mobile {
          display: none;
        }

        /* show the menu icon */
        .menu-button {
          display: block;
        }
      }

      /* when the screen is smaller than 400px */
      @media (max-width: 400px) {
        /* make the sidebar full width */
        .sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ul class="sidebar">
      <li onclick="hidesbar()">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="26"
            viewBox="0 -960 960 960"
            width="26"
            fill="black"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </a>
      </li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Log In</a></li>
    </ul>

    <nav>
      <ul>
        <li>
          <a href="#"
            ><img
              src="https://www.bing.com/th/id/OIP.Iks5UNlXTP_kSc38f3QvBwHaEc?w=263&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2"
              alt="Logo"
              height="40px"
              width="50px"
          /></a>
        </li>

        <li class="hide-on-mobile"><a href="#">Home</a></li>
        <li class="hide-on-mobile"><a href="#">About</a></li>
        <li class="hide-on-mobile"><a href="#">Services</a></li>
        <li class="hide-on-mobile"><a href="#">Contact</a></li>

        <li onclick="showsbar()" class="menu-button">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="26"
              viewBox="0 -960 960 960"
              width="26"
              fill="black"
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <div style="height: 680px; width: 100%" onclick="hidesbar()"></div>
    <script>
      // function to open the sidebar
      function showsbar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex"; // make it visible
      }

      // function to close the sidebar
      function hidesbar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none"; // hide
      }
    </script>
  </body>
</html>
